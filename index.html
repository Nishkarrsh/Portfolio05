<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nishkarsh Gangwar - Official Portfolio</title>
  <style>
    :root {
      --primary: #1f4037;
      --secondary: #99f2c8;
      --accent: #2c7744;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 90px 20px 70px;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin: 0 auto 25px;
      transition: transform 0.5s ease;
    }
    .profile-img:hover {
      transform: rotate(5deg) scale(1.05);
    }
    h1 {
      font-size: 2.8em;
      margin: 0;
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 1.3em;
      max-width: 700px;
      margin: 15px auto 0;
      opacity: 0.9;
    }
    .container {
      max-width: 1200px;
      margin: -50px auto 50px;
      padding: 0 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    h2 {
      color: var(--primary);
      position: relative;
      padding-bottom: 15px;
      margin-top: 0;
    }
    h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 25px;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: white;
    }
    @media (max-width: 768px) {
      header { padding: 70px 20px 50px; }
      .profile-img { width: 140px; height: 140px; }
      h1 { font-size: 2.2em; }
      .gallery { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://drive.google.com/uc?export=view&id=1HE8aU7nbQWO1NCIw7f8rTzkP3uQ97V9x" 
         alt="Nishkarsh Gangwar" class="profile-img">
    <h1>Nishkarsh Gangwar</h1>
    <p class="tagline">Passionate Freelancer | Champion Athlete | NCC Cadet | Chess Strategist</p>
  </header>

  <div class="container">
    <section class="card">
      <h2>Karate Achievements</h2>
      <div class="gallery">
        <img src="https://drive.google.com/uc?export=view&id=1G_yPHO6CSoyNbTn3Tj9jJVmdA6SslgsV" 
             alt="Nishkarsh in Karate competition">
        <img src="https://drive.google.com/uc?export=view&id=1GkOqlQzky7P-XeUwXGK5JZSWLJRDu8gc" 
             alt="Karate tournament victory">
      </div>
    </section>

    <section class="card">
      <h2>NCC Journey</h2>
      <div class="gallery">
        <img src="https://drive.google.com/uc?export=view&id=1H02crEDnfhAZPlbMT9G-WYIQcikAZs46" 
             alt="NCC Cadet Nishkarsh">
        <img src="https://drive.google.com/uc?export=view&id=1GSbFdH1yEpLPfhGHC0_AmMoD2fG_6Rh6" 
             alt="NCC Parade">
      </div>
    </section>

    <section class="card">
      <h2>Athletics Prowess</h2>
      <div class="gallery">
        <img src="https://drive.google.com/uc?export=view&id=1GwtCGpedpGAbzmUgDxn8AP8uOl3bduDs" 
             alt="Sprinting champion">
        <img src="https://drive.google.com/uc?export=view&id=1GaJ0VlCvbkfZBApTtgOaW8zFqrLolk2W" 
             alt="Track competition">
        <img src="https://drive.google.com/uc?export=view&id=1GTUVkyKHU_JRojzDPl8jIW_GzQ_wVajO" 
             alt="Athletics award">
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Nishkarsh Gangwar. All rights reserved.</p>
  </footer>

</body>
</html>
